<html>
    <head>
        {% if title %}
        <title> {{title}} - Microblog</title>
        {% else %}
        <title> Home- Microblog</title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog:
            <a href=" {{ url_for('index') }}">index</a>
            <a href=" {{ url_for('login') }}">login</a>
            
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li> {{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content%} {% endblock %}
    </body>
</html>
